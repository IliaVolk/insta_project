<h2>List '{{title}}'</h2>
<div class="md-padding" layout="row" layout-wrap layout-align="center start">
  <div flex="50" layout="column" flex-xs="100" class="md-list">
    <md-card *ngFor="let store of items">
      <a target="_blank" href="{{store.url}}">
      <img src="{{store.imageUrl}}" alt="{{store.name}}">
      <div>
        <h2>
          <span class="md-headline">{{store.name}}</span>
        </h2>
      </div>
      <md-card-content>
        <p>
          {{store.description}}
        </p>
      </md-card-content>
      </a>
      <md-card-actions layout="row" layout-align="end center">
        <md-list class="horizontal">
          <div *ngFor="let tag of store.tags">
            <a (click)="onTagClick(tag)">
              <md-list-item class="md-2-line">
                {{tag.name}}
              </md-list-item>
            </a>
          </div>
        </md-list>
      </md-card-actions>
    </md-card>

  </div>
</div>
